apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "redash.name" . }}-{{ .Values.worker.deployment.name }}
  labels:
    app: {{ template "redash.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        io.redash.service: {{ .Release.Name }}-{{ .Values.worker.deployment.name }}-redash
        app: {{ template "redash.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: worker
          image: "{{ .Values.worker.deployment.image.repository }}:{{ .Values.worker.deployment.image.tag }}"
          args: ["scheduler"]
          env:
          - name: REDASH_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "redash.fullname" . }}
                key: REDASH_DATABASE_URL
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-redash-worker-configmap
          - configMapRef:
              name: {{ .Release.Name }}-redash-common-configmap
          resources:
{{ toYaml .Values.worker.deployment.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.worker.deployment.nodeSelector | indent 8 }}
    {{- end }}
